<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Sign up</title>
    <link th:href="@{/css/styles.css}" rel="stylesheet"/>
</head>
<body>
<div th:replace="~{fragments/header :: header}"></div>

<main class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-sm">
                <div class="card-header">Create account</div>
                <div class="card-body">
                    <form th:action="@{/signup}" th:object="${signupForm}" method="post" novalidate>
                        <input type="hidden" th:name="${_csrf?.parameterName}" th:value="${_csrf?.token}"/>
                        <div class="mb-3">
                            <label class="form-label">Username</label>
                            <input class="form-control" th:field="*{username}" required>
                            <div class="text-danger small" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></div>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Full name</label>
                            <input class="form-control" th:field="*{name}" required>
                            <div class="text-danger small" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Phone</label>
                            <input class="form-control" th:field="*{phone}" required>
                            <div class="text-danger small" th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}"></div>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Password</label>
                            <input class="form-control" type="password" th:field="*{password}" required>
                            <div class="text-danger small" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Confirm password</label>
                            <input class="form-control" type="password" th:field="*{confirmPassword}" required>
                            <div class="text-danger small" th:if="${#fields.hasErrors('confirmPassword')}" th:errors="*{confirmPassword}"></div>
                        </div>
                        <button class="btn btn-primary w-100" type="submit">Sign up</button>
                    </form>
                    <div class="mt-4">
                        <a th:href="@{/login}">Already have an account? Sign in</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>

<div th:replace="~{fragments/footer :: footer}"></div>
</body>
</html>
