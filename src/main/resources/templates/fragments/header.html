<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light" th:fragment="header">
    <a class="navbar-brand" th:href="@{/}">GhostNetRadar</a>
    <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" th:href="@{/}">Home</a></li>
        <li class="nav-item"><a class="nav-link" th:href="@{/report}">Report a Ghost Net</a></li>
        <li class="nav-item"><a class="nav-link" th:href="@{/recoveries}">Recoveries</a></li>
        <li class="nav-item"><a class="nav-link" th:href="@{/map}">Net Map</a></li>
        <li class="nav-item" sec:authorize="isAuthenticated()"><a class="nav-link" th:href="@{/tasks}">My Tasks</a></li>
        <li class="nav-item" sec:authorize="!isAuthenticated()"><a class="nav-link" th:href="@{/signup}">Sign up</a></li>
        <li class="nav-item" sec:authorize="!isAuthenticated()"><a class="nav-link" th:href="@{/login}">Sign in</a></li>
        <li class="nav-item" sec:authorize="isAuthenticated()">
            <span class="nav-link disabled" th:text="${#authentication.name}">Logged in</span>
        </li>
        <li class="nav-item" sec:authorize="isAuthenticated()">
            <form th:action="@{/logout}" method="post" class="d-inline">
                <input type="hidden" th:name="${_csrf?.parameterName}" th:value="${_csrf?.token}"/>
                <button class="btn btn-link nav-link p-0" type="submit">Logout</button>
            </form>
        </li>

    </ul>
</nav>
</body>
</html>
