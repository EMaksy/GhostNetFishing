<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<body>

<div th:fragment="my-tasks">
    <div class="card h-100 recovery-panel">
        <div class="card-header">My Tasks</div>
        <div class="card-body">
            <div th:if="${#lists.isEmpty(myTasks)}" class="text-muted small">
                No recoveries assigned yet.
            </div>
            <div class="row" th:if="${!#lists.isEmpty(myTasks)}" style="gap: 0.75rem;">
                <div class="col-md-6 col-lg-4 d-flex" th:each="task : ${myTasks}">
                    <div class="recovery-card card shadow-sm h-100 w-100 d-flex flex-column">
                        <div class="recovery-card__status">
                            <span class="label">Status:</span>
                            <span class="badge"
                                  th:classappend="${#strings.toLowerCase(task.status?.name())}"
                                  th:text="${task.status}">Recovery Pending</span>
                        </div>
                        <div class="recovery-card__body">
                            <div class="row-line">
                                <span class="label">Location:</span>
                                <span th:text="${task.latitude}"></span>,
                                <span th:text="${task.longitude}"></span>
                            </div>
                            <div class="row-line">
                                <span class="label">Size:</span>
                                <span th:text="${task.size}"></span>
                            </div>
                        </div>
                        <div class="recovery-card__actions">
                            <div style="display:flex; gap:0.5rem; flex-wrap: wrap;">
                                <form th:action="@{/recoveries/{id}/mark-recovered(id=${task.id})}"
                                      method="post"
                                      th:if="${task.status == T(com.emaksy.ghostnet.app.model.GhostNetStatus).RESCUE_IMMINENT}">
                                    <input type="hidden" th:name="${_csrf?.parameterName}" th:value="${_csrf?.token}"/>
                                    <button class="btn btn-sm btn-success" type="submit">Mark as Recovered</button>
                                </form>
                                <form th:action="@{/recoveries/{id}/mark-missed(id=${task.id})}"
                                      method="post"
                                      th:if="${task.status != T(com.emaksy.ghostnet.app.model.GhostNetStatus).SAVED}">
                                    <input type="hidden" th:name="${_csrf?.parameterName}" th:value="${_csrf?.token}"/>
                                    <button class="btn btn-sm btn-danger" type="submit">Mark as Missing</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
