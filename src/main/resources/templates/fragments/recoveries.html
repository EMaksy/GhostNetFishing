<div xmlns:th="http://www.thymeleaf.org"
     th:fragment="recoveries"
     class="col-lg-3 col-md-6">

  <div class="card h-100">
    <div class="card-header d-flex justify-content-between">
      <span>Open Recoveries</span>
    </div>
    <div class="card-body">
      <div th:each="recovery : ${openRecoveries}" class="mb-3 border rounded p-2">
        <p class="mb-1">
          <strong>Status:</strong> <span th:text="${recovery.status}">Reported</span><br>
          Location: <span th:text="${recovery.latitude}"></span>,
          <span th:text="${recovery.longitude}"></span><br>
          Size: <span th:text="${recovery.size}"></span>
        </p>
        <p class="mb-0">
          Reporter:
          <span th:text="${recovery.reporter != null ? recovery.reporter.name : 'Anonymous'}"></span>
        </p>
      </div>
    </div>
  </div>
</div>
