<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>

<div th:fragment="dashboard">
    <!-- Hero-Bereich -->
    <section class="hero text-center text-white mb-4">
        <h1>Help Us Clear the Oceans.</h1>
        <p>Report &amp; Recover Ghost Nets.</p>
        <a class="btn btn-primary" th:href="@{/report}">Report a Net</a>
        <button class="btn btn-outline-light">Join Recovery Effort</button>
    </section>
    <section class="row g-3">
        <!-- Report Net View -->
        <div th:replace="~{fragments/report :: report}"></div>
        <!-- Recoveries List View -->
        <div class="col-lg-3 col-md-6">
            <div class="card h-100">
                <div class="card-header d-flex justify-content-between">
                    <span>Open Recoveries</span>
                    <!-- Fake Map/List Toggle -->
                    <div class="form-check form-switch">
                        <input class="form-check-input" type="checkbox">
                    </div>
                </div>
                <div class="card-body">
                    <!-- Beispiel für dynamische Liste -->
                    <div th:each="recovery : ${openRecoveries}" class="mb-3 border rounded p-2">
                        <p>
                            <strong th:text="${recovery.status}">Status: Reported</strong><br>
                            Location: <span th:text="${recovery.lat}"></span>,
                            <span th:text="${recovery.lon}"></span><br>
                            Size: <span th:text="${recovery.size}"></span>
                        </p>
                        <button class="btn btn-sm btn-primary">Sign Up for Recovery</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- Map View -->
        <div class="col-lg-3 col-md-6">
            <div class="card h-100">
                <div class="card-header">Map View</div>
                <div class="card-body">
                    <!-- Für den Prototyp reicht erstmal ein Div -->
                    <div id="map" style="height:250px; background:#e0e0e0;">
                        <!-- Später Leaflet / OpenLayers / Google Maps einbinden -->
                    </div>
                </div>
            </div>
        </div>
        <!-- My Tasks View -->
        <div class="col-lg-3 col-md-6">
            <div class="card h-100">
                <div class="card-header">My Tasks</div>
                <div class="card-body">
                    <div th:each="task : ${myTasks}" class="mb-3 border rounded p-2">
                        <p>
                            <strong th:text="${task.status}">Recovery Pending</strong><br>
                            Location: <span th:text="${task.lat}"></span>,
                            <span th:text="${task.lon}"></span><br>
                            Size: <span th:text="${task.size}"></span>
                        </p>
                        <button class="btn btn-sm btn-success">Mark as Recovered</button>
                    </div>
                </div>
            </div>
        </div>
    </section>

</div>
</body>
</html>
