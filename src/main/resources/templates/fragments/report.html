<div xmlns:th="http://www.thymeleaf.org"
     th:fragment="report"
     class="col-lg-3 col-md-6">
    <div class="card h-100">
        <div class="card-header">
            <a class="text-decoration-none text-reset d-block" th:href="@{/report}">
                Report a Ghost Net
            </a>
        </div>
        <div class="card-body">
            <form th:action="@{/report}" method="post">
                <div class="mb-2">
                    <label>Latitude</label>
                    <input class="form-control" name="latitude"/>
                </div>
                <div class="mb-2">
                    <label>Longitude</label>
                    <input class="form-control" name="longitude"/>
                </div>
                <div class="mb-2">
                    <label>Estimated Size</label>
                    <select class="form-select" name="size">
                        <option>Small<=25m </option>
                        <option>Medium<=50m</option>
                        <option>Large>50m</option>
                    </select>
                </div>
                                <div class="mb-2">
                    <label>Name</label>
                    <input class="form-control" name="name"/>
                </div>
                <div class="mb-2">
                <label>Phone number</label>
                <input class="form-control" name="phone"/>
                </div>
                <div class="form-check mb-2">
                <label class="form-check-label" for="anonymous">Report anonymously</label>
                <input class="form-check-input" type="checkbox" name="anonymous" id="anonymous">
                </div>
                <button class="btn btn-primary w-100" type="submit">Submit Report</button>
            </form>
        </div>
    </div>
</div>
