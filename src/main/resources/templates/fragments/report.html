<div xmlns:th="http://www.thymeleaf.org"
     th:fragment="report"
     class="col-lg-3 col-md-6">

  <div class="card h-100 shadow-sm rounded-4">
    <div class="card-header">
      <a class="text-decoration-none text-reset d-block fw-semibold" th:href="@{/report}">
        Report a Ghost Net
      </a>
    </div>

    <div class="card-body">
      <!-- Bind the form DTO -->
      <form th:action="@{/report}" th:object="${reportForm}" method="post">

        <div class="mb-2">
          <label class="form-label small">Latitude*</label>
          <input class="form-control rounded-3" th:field="*{latitude}"/>
          <div class="text-danger small" th:if="${#fields.hasErrors('latitude')}"
               th:errors="*{latitude}"></div>
        </div>
        <div class="mb-2">
          <label class="form-label small">Longitude*</label>
          <input class="form-control rounded-3" th:field="*{longitude}"/>
          <div class="text-danger small" th:if="${#fields.hasErrors('longitude')}"
               th:errors="*{longitude}"></div>
        </div>
        <div class="mb-2">
          <label class="form-label small">Estimated Size*</label>
          <select class="form-select rounded-3" th:field="*{size}">
            <option value="SMALL">Small ≤ 25m</option>
            <option value="MEDIUM">Medium ≤ 50m</option>
            <option value="LARGE">Large > 50m</option>
          </select>
          <div class="text-danger small" th:if="${#fields.hasErrors('size')}"
               th:errors="*{size}"></div>
        </div>
        <div class="mb-2">
          <label class="form-label small">Your Name*</label>
          <input class="form-control rounded-3" th:field="*{name}"/>
          <div class="text-danger small" th:if="${#fields.hasErrors('name')}"
               th:errors="*{name}"></div>
        </div>
        <div class="mb-2">
          <label class="form-label small">Phone Number (optional if anonymous)</label>
          <input class="form-control rounded-3" th:field="*{phone}"/>
          <div class="text-danger small" th:if="${#fields.hasErrors('phone')}"
               th:errors="*{phone}"></div>
        </div>
        <div class="form-check mb-2">
          <label class="form-check-label small">Report anonymously</label>
          <input class="form-check-input" type="checkbox" value="true" th:field="*{anonymous}"/>
        </div>
        <button class="btn btn-primary w-100 rounded-3 fw-semibold mt-2" type="submit">
          Submit Report
        </button>

      </form>
    </div>
  </div>
</div>
